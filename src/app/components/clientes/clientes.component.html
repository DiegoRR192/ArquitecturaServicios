<h2>{{titulo}}</h2>
<button class="btn btn-primary my-2" routerLink="/clientes/form">Agregar</button>
<table class="table table-hover table-striper">
    <thead>
        <tr>
            <th>Id</th>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of lista">
            <td>{{cliente.id}}</td>
            <td>{{cliente.identificacion}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.correo}}</td>
            <td>
                <button class="btn btn-secondary btn-sm" style="margin-right: 12px;"
                    [routerLink]="['/clientes/form', cliente.id]">
                    <fa-icon [icon]="faEdit"></fa-icon>
                </button>
                <button class="btn btn-secondary btn-sm" (click)="eliminar(cliente)">
                    <fa-icon [icon]="faDelete"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<mat-paginator [length]="totalRegistros" [pageIndex]="paginaActual" [pageSize]="totalPagina"
    [pageSizeOptions]="pageSizeOption" aria-label="Select page" (page)="paginar($event)"> showFirstLastButtons
    class="float-left mx-2"
</mat-paginator>
