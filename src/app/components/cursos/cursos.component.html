<app-navbar></app-navbar>
<section class="container body-content">
    <h2>{{titulo}}</h2>
    <button class="btn btn-primary my-2" routerLink="/cursos/form">Agregar</button>
    <table class="table table-hover table-striper">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Valor</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of lista">
                <td>{{curso.id}}</td>
                <td>{{curso.nombre}}</td>
                <td>{{curso.descripcion}}</td>
                <td>{{curso.valor}}</td>
                <td>{{curso.estado}}</td>
                <td>
                    <button class="btn btn-secondary btn-sm" style="margin-right: 12px;"
                        [routerLink]="['/cursos/form', curso.id]">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </button>
                    <button class="btn btn-secondary btn-sm" (click)="eliminar(curso)">
                        <fa-icon [icon]="faDelete"></fa-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-paginator [length]="totalRegistros" [pageIndex]="paginaActual" [pageSize]="totalPagina"
        [pageSizeOptions]="pageSizeOption" aria-label="Select page" (page)="paginar($event)"> showFirstLastButtons
        class="float-left mx-2"
    </mat-paginator>
</section>
<app-footer></app-footer>
