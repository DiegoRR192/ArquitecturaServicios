<app-navbar></app-navbar>
<section class="container body-content">
    <h2>{{titulo}}</h2>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/cursos">Regresar</button>
        <br />
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" type="text" name="nombre" [(ngModel)]="curso.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input id="descripcion" class="form-control" type="text" name="descripcion"
                    [(ngModel)]="curso.descripcion">
                <div class="alert alert-danger" *ngIf="error && error.descripcion">
                    {{error.descripcion}}
                </div>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" class="form-control" type="number" name="correo" [(ngModel)]="curso.valor">
                <div class="alert alert-danger" *ngIf="error && error.valor">
                    {{error.valor}}
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 24px;">
                <label for="estado">Estado</label>
                <input id="estado" class="form-control" type="text" name="estado" [(ngModel)]="curso.estado">
                <div class="alert alert-danger" *ngIf="error && error.direccion">
                    {{error.estado}}
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" (click)="curso.id ? modificar() : crear()">
                    {{curso.id ? 'Modificar Curso' : 'Crear Curso'}}
                </button>
            </div>
        </form>
    </div>
</section>
<app-footer></app-footer>
