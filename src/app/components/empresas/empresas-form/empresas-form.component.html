<h2>{{titulo}}</h2>
<div class="card-body text-primary">
    <button class="btn btn-primary my-2" routerLink="/empresas">Regresar</button>
    <br />
    <form>
        <div class="form-group">
            <label for="codigoEmpresa">Código</label>
            <input id="codigoEmpresa" class="form-control" type="text" name="codigoEmpresa"
                [(ngModel)]="empresas.codigoEmpresa">
            <div class="alert alert-danger" *ngIf="error && error.codigoEmpresa">
                {{error.codigoEmpresa}}
            </div>
        </div>
        <div class="form-group">
            <label for="nombreEmpresa">Nombre</label>
            <input id="nombreEmpresa" class="form-control" type="text" name="nombreEmpresa"
                [(ngModel)]="empresas.nombreEmpresa">
            <div class="alert alert-danger" *ngIf="error && error.nombreEmpresa">
                {{error.nombreEmpresa}}
            </div>
        </div>
        <div class="form-group">
            <label for="telefonoEmpresa">Telefono</label>
            <input id="telefonoEmpresa" class="form-control" type="text" name="telefonoEmpresa"
                [(ngModel)]="empresas.telefonoEmpresa">
            <div class="alert alert-danger" *ngIf="error && error.telefonoEmpresa">
                {{error.telefonoEmpresa}}
            </div>
        </div>
        <div class="form-group">
            <label for="dirEmpresa">Dirección</label>
            <input id="dirEmpresa" class="form-control" type="text" name="dirEmpresa" [(ngModel)]="empresas.dirEmpresa">
            <div class="alert alert-danger" *ngIf="error && error.dirEmpresa">
                {{error.dirEmpresa}}
            </div>
        </div>
        <div class="form-group">
            <label for="correoEmpresa">Correo</label>
            <input id="correoEmpresa" class="form-control" type="text" name="correoEmpresa"
                [(ngModel)]="empresas.correoEmpresa">
            <div class="alert alert-danger" *ngIf="error && error.correoEmpresa">
                {{error.correoEmpresa}}
            </div>
        </div>
        <div style="margin-bottom: 32px;" class="form-group">
            <label>Participantes</label>
            <p>{{totalParticipantes}}</p>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="empresas.id ? modificar() : crear()">
                {{empresas.id ? 'Modificar Empresa' : 'Crear Empresa'}}
            </button>
        </div>
    </form>
</div>
